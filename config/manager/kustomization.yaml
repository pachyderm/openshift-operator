resources:
- manager.yaml

patchesStrategicMerge:
- patches/proxy.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: quay.io/opdev/pachyderm-operator
  newTag: latest
